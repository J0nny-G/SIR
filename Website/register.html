<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="background">
        <form method="post" action="register.php">
            <img src="img/logo.png" alt="Logo" class="logo-image">
            <h2>Registo</h2>
            <input type="text" id="username" name="username" placeholder="Nome de Utilizador" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <br>
            <input type="text" id="name" placeholder="Nome" name="name" required>
            <br>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <br>
            <button type="submit">Registar</button>
            <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
        </form>
    </div>

</body>
</html>
